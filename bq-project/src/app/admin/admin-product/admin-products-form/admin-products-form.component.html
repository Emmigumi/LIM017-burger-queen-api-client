<div class="card">
  <div class="card-body p-5">
    <h3 class="title text-center">{{ title }}</h3>
    <form [formGroup]="productForm" (ngSubmit)="addProduct()">
      <div class="form-group">
        <label for="validationName " class="form-label">Name</label>
        <input
          type="name"
          formControlName="name"
          class="form-control"
          id="validationName"
          placeholder="Ingresa el nombre" />
        <div
          class="text-danger"
          *ngIf="
            productForm.get('name')?.hasError('required') &&
            productForm.get('name')?.touched
          ">
          <span>El nombre <strong> es obligatorio.</strong></span>
        </div>
      </div>
      <div class="form-group">
        <label for="validationPrice" class="form-label">Price</label>
        <input
          type="price"
          class="form-control"
          formControlName="price"
          id="validationPrice"
          placeholder="Ingresa el precio" />
        <div
          class="text-danger"
          *ngIf="
            productForm.get('price')?.hasError('required') &&
            productForm.get('price')?.touched
          ">
          <span>El precio <strong>es obligatorio.</strong></span>
        </div>
      </div>

      <div class="form-group">
        <label for="validateUrl" class="form-label">Imagen</label>
        <input
          type="url"
          class="form-control"
          formControlName="image"
          id="validateUrl"
          placeholder="Ingresa la url" />
        <div
          class="text-danger"
          *ngIf="
            productForm.get('image')?.hasError('required') &&
            productForm.get('image')?.touched
          ">
          <span>La url <strong>es obligatoria.</strong></span>
        </div>
      </div>
      <label for="validationType" class="form-label mt-4">Tipo</label>
      <br />
      <div class="form-check text-center">
        <input
          id="validationType"
          type="radio"
          value="Desayuno"
          name="type"
          formControlName="type" />
        <label for="validationType">Desayuno</label>
      </div>
      <div class="form-check text-center">
        <input
          id="validationType"
          type="radio"
          value="Almuerzo y cena"
          name="type"
          formControlName="type" />
        <label for="validationType">Almuerzo y cena</label>
      </div>

      <div class="form-group mt-4 text-center">
        <input
          type="submit"
          [disabled]="productForm.invalid"
          class="btnSubmit"
          value="{{ title }}" />
      </div>
    </form>
  </div>
</div>
