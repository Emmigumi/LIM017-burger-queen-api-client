<section class="admin-section">
  <header>
    <nav class="navbar navbar-expand-lg navbar-light" style="margin: 0 5%">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"
          ><img
            class="img-logo"
            src="assets/logo.png"
            alt=""
            width="270"
            height="150"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse"
          id="navbarSupportedContent"
          style="gap: 6%">
          <form class="d-flex" style="width: 70%; padding-left: 8%;">
            <input
              class="form-control me-2 bg-light"
              style="height: 50px"
              type="text"
              placeholder="Buscar"
              aria-label="Search"
              #txtSearch
              (keyup)="searchInput(txtSearch.value)" />
          </form>
        </div>
      </div>
    </nav>
  </header>
  <!-- componentes renderizados de user -->
  <div class="row" style="justify-content: space-evenly; margin: 0">
    <div
      class="col-10 col-sm-3"
      style="justify-content: center; padding-left: 3%;">
      <div class="card p-2 dashboard-container" style="width: 100%">
        <div class="card-body container-card-body">
          <div class="box-dashboard">
            <h5 class="bg-primary">Dashboard</h5>
          </div>
          <div class="datos-admin-container">
            <img
              src="assets/administrador1.jpg"
              alt=""
              class="img-administradora"
              style="width: 80px; height: 80px" />
            <h5 class="card-title">AdminName</h5>
          </div>
          <div
            class="btn-group-vertical botones m-1"
            style="align-items: center">
            <div class="btn-group-vertical">
              <button
                type="button"
                class="btn btn-outline-primary mt-5"
                routerLink="user">
                Customers
              </button>
              <button
                type="button"
                class="btn btn-outline-secondary mt-3"
                routerLink="products">
                Productos
              </button>
            </div>
            <div class="btn-logOut mt-5">
              <button type="button" class="btn btn-outline-secondary mt-5">
                logOut
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-12 col-sm-9" style="justify-content: center">
      <router-outlet></router-outlet>
    </div>
  </div>
</section>
