<div class="card">
  <div class="card-body p-5">
    <h3 class="title text-center">{{ title }}</h3>
    <form [formGroup]="userForm" (ngSubmit)="addPerson()">
      <div class="form-group">
        <label for="validationEmail" class="form-label mt-2"> Correo </label>
        <input
          type="email"
          class="form-control"
          formControlName="email"
          id="validationEmail"
          placeholder="Ingresa tu Correo" />
        <div
          class="text-danger"
          *ngIf="
            userForm.get('email')?.hasError('required') &&
            userForm.get('email')?.touched
          ">
          <span>El correo <strong> es obligatorio.</strong></span>
        </div>
      </div>
      <div class="form-group">
        <label for="validationPassword" class="form-label mt-2">
          Contrase単a
        </label>
        <input
          type="password"
          class="form-control"
          formControlName="password"
          id="validationPassword"
          placeholder="Ingresa tu Contrase単a" />
        <div
          class="text-danger"
          *ngIf="
            userForm.get('password')?.hasError('required') &&
            userForm.get('password')?.touched
          ">
          <span>La contrase単a <strong>es obligatoria.</strong></span>
        </div>
      </div>
      <label class="form-label mt-2"> 多Es Administrador? </label>
      <div class="form-check form-check-inline">
        <input
          id="optionYes"
          type="radio"
          value="true"
          name="roles"
          formControlName="roles" />
        <label for="optionYes">Yes</label>
      </div>
      <div class="form-check form-check-inline">
        <input 
          id="optionNo"
          type="radio"
          value="false"
          name="roles"
          formControlName="roles" />
        <label for="optionNo">No</label>
      </div>
      <div class="form-group mt-5 text-center">
        <input
          type="submit"
          [disabled]="userForm.invalid"
          class="btnSubmit"
          value="Agregar Usuario" />
      </div>
    </form>
  </div>
</div>
