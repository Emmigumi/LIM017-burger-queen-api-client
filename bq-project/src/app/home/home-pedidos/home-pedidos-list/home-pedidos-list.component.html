<div class="btn-group" role="group" aria-label="Basic mixed styles example">
  <button
    type="button"
    value="none"
    class="btn btn-success active"
    #btnnone
    (click)="optionClick(btnnone.value)">
    Categor√≠a
  </button>
  <button
    type="button"
    value="pendiente"
    class="btn btn-danger"
    #btnpendiente
    (click)="optionClick(btnpendiente.value)">
    Pendiente
  </button>
  <button
    type="button"
    value="preparado"
    class="btn btn-warning"
    #btnpreparada
    (click)="optionClick(btnpreparada.value)">
    Preparado
  </button>
  <button
    type="button"
    value="entregado"
    class="btn btn-info"
    #btnentregado
    (click)="optionClick(btnentregado.value)">
    Entregado
  </button>
</div>
<div>
  <div
    class="overflow-auto row p-1 mb-md-0 mr-md-3 scroller-container"
    style="justify-content: space-evenly; max-height: 400px">
    <div
      class="card col-12 col-sm-6 col-lg-3 m-1"
      style="
        align-items: center;
        width: 30%;
        border-radius: 20px;
        box-shadow: 2px 2px 2px 1px rgba(0, 0, 0, 0.2);
      "
      *ngFor="let order of listOrders | filterOrder: optionStatus">
      <span
        class="badge bg-success rounded-pill mt-2"
        style="width: 7rem; align-items: center"
        >{{ order.status }}</span
      >
      <div
        class="card-body"
        style="
          margin: 0;
          padding: 0;
          display: flex;
          flex-direction: column;
          align-items: center;
        ">
        <h5 class="card-title" style="margin: 0">
          {{ order.client }}
        </h5>
        <p class="data_entry" style="margin: 0">
          <strong>Date: </strong>{{ order.dataEntry }}
        </p>
        <p class="data_entry" style="margin: 0" *ngIf="order.dateProcessed">
          <strong>Date Delivered: </strong>{{ order.dateProcessed }}
        </p>
        <div
          class="overflow-auto row p-1 mb-md-0 mr-md-3"
          style="justify-content: space-evenly; max-height: 150px">
          <div class="products-sales" *ngFor="let product of order.products">
            <div class="p-1 m-1" style="display: flex; flex-direction: row">
              <img
                src="{{ product.product.image }}"
                style="height: 2rem; width: 2rem" />
              <div class="" style="display: flex; flex-direction: column">
                <h5 class="card-title">{{ product.product.name }}</h5>
                <div
                  class="card-info"
                  style="display: flex; justify-content: space-between">
                  <div class="card-text" style="font-size: 0.8em">
                    {{ product.product.price | currency: 'USD' }}
                  </div>
                  <div class="card-text" style="font-size: 0.8em">
                    {{ product.qty }}
                  </div>
                  <div class="card-text" style="font-size: 0.8em">
                    {{ product.total | currency: 'USD' }}
                  </div>
                </div>
              </div>
            </div>
            <hr />
          </div>
        </div>
        <span class="form-label">Total: </span>
        <span> {{ order.total | currency: 'USD' }} </span>
        <div class="btn-icons p-1 m-2">
          <a
            class="btn"
            style="margin: 0px 12px; font-size: 25%"
            (click)="deleteOrder(order)">
            <i class="fa-solid fa-trash" style="font-size: 380%"> </i>
          </a>
          <button
            class="btn"
            style="margin: 0px 12px; font-size: 25%"
            [disabled]="
              order.status === 'pendiente' || order.status === 'entregado'
            "
            (click)="updateOrder(order)">
            <i class="fa-solid fa-pen-to-square" style="font-size: 400%"></i>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
