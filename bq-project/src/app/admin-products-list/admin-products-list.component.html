<div
  class="overflow-auto row p-4 mb-md-0 mr-md-3"
  style="justify-content: space-evenly; max-height: 480px">
  <select class="form-select" aria-label="Default select example">
    <option value="none" selected>Filtrar por categor√≠a</option>
    <option value="desayuno">Desayuno</option>
    <option value="almuerzo">Almuerzo y cena</option>
  </select>
  <div
    class="card col-sm-5 m-2"
    *ngFor="let product of listProducts | filtroP: valueSearch">
    <span class="badge bg-success rounded-pill mt-2" style="width: 8rem">{{
      product.type
    }}</span>
    <img
      class="card-img- mt-2"
      style="height: 12rem"
      src="{{ product.image }}"
      alt="Card image cap" />
    <div class="card-body">
      <h5 class="card-title">{{ product.id }} | {{ product.name }}</h5>
      <p class="card-text">
        <strong> Price: </strong>{{ product.price | currency: 'USD' }}
      </p>
      <p class="data_entry">{{ product.dateEntry | date: 'short' }}</p>
      <a class="btn btn-primary" (click)="deleteProduct(product)">
        <i class="fa-solid fa-trash"> </i>
      </a>
      <a class="btn btn-primary" (click)="updateProduct(product)"
        ><i class="fa-solid fa-pen-to-square"></i>
      </a>
    </div>
  </div>
</div>
