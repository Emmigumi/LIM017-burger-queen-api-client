<div class="row p-4" style="justify-content: space-evenly;">
  <div class="card col-sm-5 m-2" *ngFor="let worker of listWorkers | filter:valueSearch">
    <div class="card-body">
      <span class="badge rounded-pill mt-2" *ngIf="worker.roles.admin">
        Administrador
      </span>
      <h5 class="card-title">{{ worker.id }}</h5>
      <h5 class="card-title">{{ worker.email }}</h5>
      <p class="card-text">
        <strong> Contrase√±a: </strong>{{ worker.password }}
      </p>
      <a class="btn" (click)="deleteUser(worker)">
        <i class="fa-solid fa-trash"> </i>
      </a>
      <a class="btn" (click)="updateUser(worker)"
        ><i class="fa-solid fa-pen-to-square"></i>
      </a>
    </div>
  </div>
</div>
